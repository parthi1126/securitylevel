<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTP Verification</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    h2 {
      margin-bottom: 1rem;
    }

    .qr-section {
      margin-bottom: 2rem;
      text-align: center;
    }

    .otp-form input {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 250px;
      margin-bottom: 1rem;
    }

    .otp-form button {
      padding: 0.75rem 1.5rem;
      background-color: #005bbb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>OTP Verification</h2>
  <p>Scan the QR Code below in your Google Authenticator app or use the email: <strong>{{ email }}</strong></p>

  <div class="qr-section">
    {% if qr_base64 %}
      <img src="data:image/png;base64,{{ qr_base64 }}" alt="QR Code" />
    {% else %}
      <p>QR Code not available.</p>
    {% endif %}
  </div>

  <form class="otp-form" action="/verify-otp" method="POST">
    <input type="text" name="otp" placeholder="Enter OTP" required />
    <button type="submit">Verify OTP</button>
  </form>
</body>
</html>
